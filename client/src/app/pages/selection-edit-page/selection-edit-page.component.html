<app-dashboard-header></app-dashboard-header>
<div class="container">
    <h1 class="f4 text-center mt-5">Welcome to Dashboard!</h1>
    <h1 class="f4 text-center">Edit Selection</h1>
    <div class="col mt-5 justify-content-center d-flex gap-5">
        <form [formGroup]="editSelection" (ngSubmit)="EditData()"  class="col-4">
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input
                    type="text"
                    class="form-control w-100"
                    id="exampleformControlInput1"
                    formControlName="name"
                    
                    
                    />
                    
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Start Date</label>
                <input
                    type="date"
                    class="form-control w-100"
                    id="exampleformControlInput1"
                    formControlName="startDate"
                    
                    
                    />
                    
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">End Date</label>
                <input
                    type="date"
                    class="form-control w-100"
                    id="exampleformControlInput1"
                    formControlName="endDate"
                  
                    
                    />
                    
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Description</label>
                <input
                    type="text"
                    class="form-control w-100"
                    id="exampleformControlInput1"
                    formControlName ="description"
                   
                    
                    />
                    
            </div>
            <div class="text-center text-lg-start">
                <button type="submit" class="btn btn-primary" style="margin-top:5%; margin-left: 35%;" >Update</button>
                <button type="button" class="btn btn-primary" style="margin-top:5%; margin-left: 3%; padding-right: 5%;"
                [routerLink]="['/selections']"  
                >Back</button>
              </div>
              <div *ngIf="updated" class="alert alert-success" role="alert">
                <h4 class="alert-heading">Well done!</h4>
                <p>You successfully edited your selection.</p>
                <button type="button" class="btn btn-success"
                [routerLink]="['/selections']"  
                >Back</button>
              </div>
        </form>
    </div>
</div>
