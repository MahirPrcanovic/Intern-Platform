<div class="container">
  <h1 class="f4 text-center mt-5">Welcome to Dashboard!</h1>
  <h1 class="f4 text-center">Applications</h1>
  <div class="table-responsive">
    <table class="table align-middle mb-0 bg-white mt-5 table-bordered">
      <thead class="bg-light">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Education Level</th>
          <th>Status</th>
          <!-- <th>Position</th> -->
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let applicant of data; let x = index">
          <td>{{ x + 1 }}</td>
          <td>
            <div class="d-flex align-items-center">
              <div class="ms-3">
                <p class="fw-bold mb-1">
                  {{ applicant.firstName + " " + applicant.lastName }}
                </p>
                <p class="text-muted mb-0">{{ applicant.email }}</p>
              </div>
            </div>
          </td>
          <td>
            <p class="fw-normal mb-1">{{ applicant.educationLevel }}</p>
            <p class="text-muted mb-0">IT department</p>
          </td>
          <td>
            <span class="badge rounded-pill bg-warning text-dark">
              {{ applicant.status }}
            </span>
          </td>
          <!-- <td>Senior</td> -->
          <td>
            <button
              type="button"
              class="btn btn-link btn-rounded btn-sm fw-bold"
              mdbRipple
              rippleColor="dark"
              [routerLink]="['/applications', 'edit', applicant.id]"
            >
              Edit
            </button>
            <button
              type="button"
              class="btn btn-link btn-rounded btn-sm fw-bold"
              mdbRipple
              rippleColor="dark"
            >
              Update
            </button>
          </td>
        </tr>

        <tr>
          <td colspan="6">
            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center">
                <li class="page-item">
                  <button class="page-link btn-link" (click)="goPreviousPage()">
                    Previous
                  </button>
                </li>
                <li
                  class="page-item"
                  *ngFor="
                    let dummy of ' '.repeat(pagesNumber).split('');
                    let x = index
                  "
                >
                  <a
                    class="page-link"
                    href="#"
                    routerLink="/applications"
                    [queryParams]="{ page: x + 1, pageSize: 1 }"
                    (click)="loadPage(x + 1)"
                    >{{ x + 1 }}</a
                  >
                </li>

                <li class="page-item">
                  <button class="page-link btn-link" (click)="goNextPage()">
                    Next
                  </button>
                </li>
              </ul>
            </nav>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
