<app-dashboard-header></app-dashboard-header>
<div class="container">
  <h1 class="f4 text-center mt-5">Welcome to Dashboard!</h1>
  <h1 class="f4 text-center">Edit Selection</h1>
  <div class="col mt-5 justify-content-center d-flex gap-5">
    <form [formGroup]="editSelection" (ngSubmit)="EditData()" class="col-4">
      <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input
          type="text"
          class="form-control w-100"
          id="exampleformControlInput1"
          formControlName="name"
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Start Date</label>
        <input
          type="date"
          class="form-control w-100"
          id="exampleformControlInput1"
          formControlName="startDate"
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">End Date</label>
        <input
          type="date"
          class="form-control w-100"
          id="exampleformControlInput1"
          formControlName="endDate"
        />
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Description</label>
        <input
          type="text"
          class="form-control w-100"
          id="exampleformControlInput1"
          formControlName="description"
        />
      </div>
      <div class="text-center text-lg-start">
        <button
          type="submit"
          class="btn btn-primary"
          style="margin-top: 5%; margin-left: 35%"
        >
          Update
        </button>
        <button
          type="button"
          class="btn btn-primary"
          style="margin-top: 5%; margin-left: 3%; padding-right: 5%"
          [routerLink]="['/selections']"
        >
          Back
        </button>
      </div>
     
     
    </form>

    <div class="mt-5">
      <div class="d-flex-col">
        <div class="card mb-4" *ngFor="let comment of acomments">
          <div class="card-body">
            <p>{{ comment.comment.commentText }}</p>
            <div class="d-flex justify-content-between">
              <div class="d-flex flex-row align-items-center">
                 <p class="small mb-0 ms-2">Written by:</p>
                      <p class="small mb-0 ms-2">{{ comment.user.userName }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <form #commForm="ngForm" (ngSubmit)="addComment(commForm)">
        <div class="form-group d-flex gap-3 mt-3">
          <input
            required
            type="text"
            class="form-control w-100"
            id="exampleFormControlInput1"
            placeholder="Enter your comment here."
            ngModel
            name="comment"
          />
          <div class="text-center text-lg-start">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
