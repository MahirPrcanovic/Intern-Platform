<div class="container">
  <div class="col-md-4 mt-5 col justify-content-center">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="exampleFormControlInput1">First name</label>
        <input
          type="text"
          class="form-control w-100"
          id="exampleFormControlInput1"
          [value]="applicationData.firstName"
          disabled
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Last name</label>
        <input
          type="text"
          class="form-control w-100"
          id="exampleFormControlInput1"
          [value]="applicationData.lastName"
          disabled
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input
          type="email"
          class="form-control w-100"
          id="exampleFormControlInput1"
          [value]="applicationData.email"
          disabled
        />
      </div>
      <div class="form-group">
        Education level
        <input
          type="email"
          class="form-control w-100"
          id="exampleFormControlInput1"
          [value]="applicationData.educationLevel"
          disabled
        />
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Cover letter</label>
        <textarea
          class="form-control w-100"
          id="exampleFormControlTextarea1"
          rows="3"
          [value]="applicationData.coverLetter"
          disabled
        ></textarea>
      </div>

      <div class="form-group">
        <label>CV url</label>
        <input
          required
          type="text"
          class="form-control w-100"
          id="exampleFormControlInput1"
          [value]="applicationData.cv"
          disabled
        />
      </div>
      <div class="form-group">
        <label>Status</label>
        <select
          class="form-control"
          name="status"
          ngModel
          [(ngModel)]="ngSelect"
        >
          <option value="applied">Applied</option>
          <option value="pre-selection">Pre-selection</option>
          <option value="in-selection">In-selection</option>
          <option value="completed">Completed</option>
          <option value="rejected">Rejected</option>
        </select>
      </div>
      <div class="text-center text-lg-start mt-4 pt-2">
        <button type="submit" class="btn btn-primary btn-lg">Update</button>
      </div>
    </form>
  </div>
</div>
