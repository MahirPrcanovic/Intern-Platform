<app-dashboard-header></app-dashboard-header>
<div class="container">
    <h1 class="f4 text-center mt-5">Welcome to Dashboard!</h1>
    <h1 class="f4 text-center">Selections</h1>
    <div class="table-responsive">
      <table class="table align-middle mb-0 bg-white mt-4 table-bordered">
        <thead class="bg-light">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let selection of DUMMYDATA; let x = index">
            <td>1</td>
            <td>
              <div class="d-flex align-items-center">
                <div class="ms-3">
                  <p class="fw-bold mb-1">
                    {{ selection.Name  }}
                  </p>
                 
                </div>
              </div>
            </td>
            <td>
              <p class="text-muted mb-0">{{ selection.StartDate }}</p>
            </td>
          
            <td>
              <p class="fw-normal mb-1">{{ selection.EndDate }}</p>
          
            </td>
            <td>
              <span class="text-muted mb-0">
                {{selection.Description}}
              </span>
            </td>
            <td>
              <button
                type="button"
                class="btn btn-link btn-rounded btn-sm fw-bold"
                mdbRipple
                rippleColor="dark"
              >
                Edit
              </button>
              <button
                type="button"
                class="btn btn-link btn-rounded btn-sm fw-bold"
                mdbRipple
                rippleColor="dark"
              >
                Delete
              </button>
              <button
              type="button"
              class="btn btn-link btn-rounded btn-sm fw-bold"
              mdbRipple
              rippleColor="dark"
            >
              Add
            </button>
            <button
            type="button"
            class="btn btn-link btn-rounded btn-sm fw-bold"
            mdbRipple
            rippleColor="dark"
          >
            Details
          </button>
            </td>
          </tr>
  
          <tr>
            <td colspan="6">
              <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                  <li class="page-item">
                    <button class="page-link btn-link" (click)="goPreviousPage()">
                      Previous
                    </button>
                  </li>
                  <li
                    class="page-item"
                    *ngFor="
                      let dummy of ' '.repeat(pagesNumber).split('');
                      let x = index
                    "
                  >
                    <a
                      class="page-link"
                      href="#"
                      routerLink="/selections"
                      [queryParams]="{ page: x + 1 }"
                      >{{ x + 1 }}</a
                    >
                  </li>
  
                  <li class="page-item">
                    <button class="page-link btn-link" (click)="goNextPage()">
                      Next
                    </button>
                  </li>
                </ul>
              </nav>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
