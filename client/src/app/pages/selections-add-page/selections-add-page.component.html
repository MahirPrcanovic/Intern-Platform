<app-dashboard-header></app-dashboard-header>
<div class="container d-flex flex-column-reverse flex-md-row">
  <div class="col-md-4 mt-5 col" *ngIf="!submitted && !loading">
    <h1 class="text-truncate">{{classRef.AddNewSelection}}</h1>
    <form [formGroup]="addSelection" (ngSubmit)="AddData()">
      <div class="form-group">
        <label for="exampleFormControlInput1">{{classRef.Name}}</label>
        <input
          type="text"
          class="form-control w-100"
          id="exampleFormControlInput1"
          placeholder="Interns2022"
          formControlName="name"
          required
          
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">{{classRef.startDate}} </label>   
              <input type="date"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="yyyy-mm-dd"
                formControlName="startDate"
                required
                
              />
        
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">{{classRef.endDate}}</label>
        <input
          type="date"
          class="form-control w-100"
          id="exampleformControlInput1"
          formControlName="endDate"
          required
          
        />
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">{{classRef.description}}</label>
        <textarea
          type="text"
          class="form-control w-100"
          id="exampleformControlInput1"
          formControlName="description"
          rows="3"
          required
          ></textarea>
        
      </div>
      <div class="text-center text-lg-start mt-4 pt-2">
        <button type="submit" class="btn btn-primary btn-lg">{{classRef.buttonAdd}} </button>
        <button type="submit" class="btn btn-primary btn-lg" style="margin-left:2% ;" (click)="goHome()">{{classRef.Return}}</button>
      </div>
    </form>
  </div>
</div>
