<div class="container">
  <div class="table-responsive">
    <table class="table align-middle mb-0 bg-white mt-5 table-bordered">
      <thead class="bg-light">
        <tr>
          <th>ID</th>
          <th>userName</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let applicant of data; let x = index">
          <td>{{ applicant.id }}</td>
          <td>
            <p class="fw-normal mb-1">{{ applicant.userName }}</p>
          </td>
          <td>
            <button
              type="button"
              class="btn btn-rounded btn-sm fw-bold btn-danger"
              mdbRipple
              rippleColor="dark"
              (click)="deleteUser(applicant.id)"
            >
              Delete User
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <form #user="ngForm" (ngSubmit)="addUser(user)">
      <label>Add New User</label>
      <div class="form-group d-flex gap-3 mt-3">
        <input
          required
          type="text"
          class="form-control w-100"
          placeholder="Enter userName"
          ngModel
          name="userName"
        />
        <input
          required
          type="password"
          class="form-control w-100"
          placeholder="Enter password"
          ngModel
          name="password"
        />
        <input
          required
          type="email"
          class="form-control w-100"
          placeholder="Enter email"
          ngModel
          name="email"
        />
        <div class="text-center text-lg-start">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </div>
      <div class="alert alert-success mt-3" *ngIf="submitted && !error">
        Successfull registration!
      </div>
      <div class="alert alert-danger mt-3" *ngIf="submitted && error">
        Registration failed. Please check if your data is username is not
        duplicate and password is not too short.
      </div>
      <div
        class="alert alert-success mt-3"
        *ngIf="deletionSuccess && deletionActivated"
      >
        Deletion successfull!
      </div>
      <div
        class="alert alert-danger mt-3"
        *ngIf="!deletionSuccess && deletionActivated"
      >
        Deletion failed.
      </div>
    </form>
  </div>
</div>
