<div class="container">
  <div class="table-responsive">
    <table class="table align-middle mb-0 bg-white mt-5 table-bordered">
      <thead class="bg-light">
        <tr>
          <th>ID</th>
          <th>userName</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let applicant of data; let x = index">
          <td>{{ applicant.id }}</td>
          <td>
            <p class="fw-normal mb-1">{{ applicant.userName }}</p>
          </td>
          <td>
            <button
              type="button"
              class="btn btn-rounded btn-sm fw-bold btn-danger"
              mdbRipple
              rippleColor="dark"
              (click)="deleteUser(applicant.id)"
            >
              Delete User
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
