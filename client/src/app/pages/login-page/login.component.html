<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div
        class="col-md-9 col-lg-6 col-xl-5"
        data-aos="fade-right"
        data-aos-duration="600"
      >
        <h1 class="title">Login to Dashboard</h1>
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
      <div
        class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 border p-5"
        data-aos="fade-left"
        data-aos-duration="600"
      >
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">
              Please check your e-mail and enter informations you got for
              succesfull login
            </p>
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Username</label>
            <input
              type="username"
              id="form3Example3"
              class="form-control form-control-lg"
              placeholder="Enter a valid username"
              ngModel
              name="userName"
            />
          </div>

          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Password</label>
            <input
              type="password"
              id="form3Example4"
              class="form-control form-control-lg"
              placeholder="Enter password"
              ngModel
              name="password"
            />
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <div class="form-check mb-0">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="form2Example3"
                ngModel
                name="rememberMe"
              />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>
          <p class="bg-danger">{{ error }}</p>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
